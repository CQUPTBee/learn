<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>轮播图</title>
	<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/move.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="style/main.css">
</head>
<body>
	<div id="outline">
		<div class="big_pic">
			<div class="mark_left"></div>
			<div class="mark_right"></div>
			<a href="javascript:;" title="" id="left"></a>
			<a href="javascript:;" title="" id="right"></a>
			<ul class="frame">
				<li style="z-index: 1"><img src="images/1..png" alt=""></li>
				<li><img src="images/2.png"></li>
				<li><img src="images/3.png"></li>
				<li><img src="images/4.png"></li>
				<li><img src="images/5.png"></li>
				<li><img src="images/6.png"></li>
			</ul>
		</div>
		<div class="small_pic">
			<ul>
				<li style="opacity: 100"><img src="images/1..png"></li>
				<li><img src="images/2.png"></li>
				<li><img src="images/3.png"></li>
				<li><img src="images/4.png"></li>				
				<li><img src="images/5.png"></li>
				<li><img src="images/6.png"></li>
			</ul>
		</div>
	</div>
</body>
</html>
